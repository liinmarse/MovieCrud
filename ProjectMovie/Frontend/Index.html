<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud_Movil_Application</title>
    <link rel="stylesheet" href="Index.css">
    
</head>
<body>
    <div class="container">
        
    <header class="header">Crud Movil Application

    </header>
    <main class="main">
       
        
        <section class="section">
            <div class="divimg">
                <img src="https://images.unsplash.com/photo-1542204625-ca960ca44635?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" width="100%" height="100%" >
              
            </div>
            <form class="FormCreate">
                <h2 class="h2">Form</h2>
                <div class="input-btn">
                    <input type="text" placeholder="Category name" id="NameCategory" class="input" required>
                    <input type="submit" value="create category" id="Create-btn" class="submit">                 
                </div>
            </form>
            <form class="FormDelete">
                <div class="input-btn">
                    <input type="number" placeholder="Category ID to delete" class="input" id="IdToDElete"> 
                    <input type="submit" value="Delete category" id="DeleteCategory-submit"  class="submit" >
                    <button class="get-all-btn" id="get-all-btn"><h3> All Categories</h3></button>
                </div>
            </form>

        </section> 
        <div class="result">
            <ul id="actual-result" class="ul"></ul>
        </div>

    </main>
    <footer class="footer">
        <p>by Liliana Martinez</p>
    </footer>
</div>
<script src="Index.js"></script>
</body>
</html>
